<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style> 
      .container
      {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .image:hover
      { 
        transform: scale(1.2);
      }
      body
      {
        text-align: center;
        padding: 5%;
        background-image: linear-gradient(to bottom,#73bdd2,#8cc6f9,#62d3d6,#94dad6,#bffbec);
        justify-content: center;
        margin: auto;
      }
      .image
      { 
        border: 1px solid;
        border-spacing: 10px;
        padding: 30px;
        box-shadow: 5px 5px #195576;
        width: 300px;
        height: 300px;
        border-spacing: 20px;
        transition: transform.3s;
        margin-left: auto;
        margin-right: auto;
      }
      marquee
      {
        font-size: 50px;
        font-family: Cursive;
        background-color: #ae3561;
        color: #0e1213;
        border:5px strong black;
      }
      h1
      {
        font-family: cursive;
        background-color:  #c8d6d9;
        color: black;
        width: 500px;
        text-align: center;
        border: solid 3px #5f6769;
        font-size: 50px;
        height: 60px;
        box-shadow: 5px 10px #5b6a6e;
        margin-left: auto;
        margin-right: auto;
      }
      footer
      {
        font-family: Cursive;
        font-size: 50px;
      }
    </style> 
  </head>

     <img class="image" src="https://cdn.vox-cdn.com/thumbor/fpqEN4f10F9A8c8LXJ03NRXUmLQ=/0x0:640x427/1400x933/filters:focal(0x0:640x427):no_upscale()/cdn.vox-cdn.com/assets/1087137/java_logo_640.jpg"alt="Java"width="50%">
